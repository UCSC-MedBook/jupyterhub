version: '2'
services:
  jupyterhub:
    container_name: "jupyterhub"
    image: medbook/jupyterhub
#    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config
    environment:
      DOCKER_NETWORK_NAME:
      GITHUB_OAUTH_ID:
      GITHUB_OAUTH_SECRET:
      GITHUB_OAUTH_CALLBACK:
      VIRTUAL_HOST: "${JUPYTER_HOSTNAME}"
      VIRTUAL_PORT: 8000
    command: /scripts/runJupyterhub.sh
    extra_hosts:
      mongo: 13.93.223.224

  nbviewer:
    container_name: "nbviewer"
    image: jupyter/nbviewer
    environment:
      DOCKER_NETWORK_NAME:
      VIRTUAL_HOST: "${NBVIEWER_HOSTNAME}"
      VIRTUAL_PORT: 8080
    volumes:
      - /data/public:/notebooks
    command: python3 -m nbviewer --port=8080 --localfiles="/notebooks"

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
      
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${CERT_DIR}:/etc/nginx/certs
